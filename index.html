<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product modal</title>
  </head>
  <body>
    <!-- Big container -->
    <div class="flex justify-center items-center bg-slate-100 min-h-screen">
      <!-- Modal Container -->
      <div
        class="flex flex-col m-3 p-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
      >
        <!-- Image Container -->
        <div>
          <img
            src="images/headphone.png"
            alt=""
            class="mx-auto w-60 hover:scale-105 duration-200"
          />
        </div>
        <!-- Content Container -->
        <div class="felx flex-col space-y-6">
          <!-- Label & Title container -->

          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <!-- Label -->
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full"
              >
                Free Shipping
              </div>
            </div>
            <!-- Title -->
            <div class="max-w-sm text-2xl font-medium">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </div>
            <!-- Price Container -->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="line-through">$799</p>
              <p class="text-5xl font-bold">$599</p>
              <p class="font-light text-sm text-gray-400">
                This offer is valid until April 3rd or as long as stock lasts!
              </p>
            </div>
            <!-- Button Group -->
            <div class="group">
              <button
                class="w-full bg-blue-700 text-white border-b-8 border-blue-700 rounded-lg"
              >
                <div
                  class="px-8 py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700 duration-200"
                >
                  Add to cart
                </div>
              </button>
            </div>
            <!-- Stock -->
            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>
            <!-- Bottom Buttoms Container -->
            <div
              class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row"
            >
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
              >
                <img src="images/weight.png" alt="" class="w-8" />
                <span>Add to cart</span>
              </button>
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
              >
                <img src="images/heart.png" alt="" class="w-8" />
                <span>Add to wishlist</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
